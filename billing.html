    <main class="container pt-6 pb-14 py-lg-18">
      <header class="mb-8 mb-md-12">
        <nav aria-label="breadcrumb" class="mb-2 mb-lg-7">
          <ol class="breadcrumb mb-0">

            <li class="breadcrumb-item active" aria-current="page">付款</li>
          </ol>
        </nav>
        <h2 class="h3 fs-lg-1 mb-12 mb-lg-13">付款</h2>
      </header>

      <section>
        <div class="row gy-8">
          <div class="col-lg-7 d-grid gap-8">
            <form
              class="bg-white p-8 rounded-3 border border-primary-300 p-lg-12"
            >
              <h3 class="h5 mb-8 mb-lg-12 fs-lg-4 fw-lg-bolder">購買人</h3>
              <div class="mb-6">
                <label for="billingInputName" class="form-label h6 fw-bold mb-4"
                  >姓名</label
                >
                <input
                  type="text"
                  id="billingInputName"
                  name="billing_name"
                  placeholder="請輸入會員姓名"
                  class="form-control"
                />
              </div>
              <div class="mb-6">
                <label
                  for="billingInputPassword"
                  class="form-label h6 fw-bold mb-4"
                  >密碼</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="billingInputPassword"
                  name="billing_password"
                  placeholder="請輸入密碼"
                />
              </div>
              <div class="mb-8 mb-lg-12">
                <label
                  for="billingInputEmail"
                  class="form-label h6 fw-bold mb-4"
                  >電子信箱</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="billingInputEmail"
                  name="billing_email"
                  placeholder="請輸入電子信箱"
                />
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="remember_info"
                  name="billing_remember_info"
                  id="billingRememberInfo"
                />
                <label class="form-check-label" for="billingRememberInfo">
                  記住我的資訊
                </label>
              </div>
            </form>

            <!-- 付款方式表單 -->
            <form
              class="bg-white p-8 rounded-3 border border-primary-300 p-lg-12"
            >
              <h3 class="h5 mb-8 mb-lg-12 fs-lg-4 fw-lg-bolder">付款方式</h3>

              <!-- 付款方式 -->
              <label for="billingMethodRadio" class="form-label h6 fw-bold mb-4"
                >Pay With</label
              >
              <div class="form-check mb-8 mb-lg-12">
                <input
                  class="form-check-input"
                  type="radio"
                  name="billing_method"
                  id="billingMethodRadio"
                  value="credit_card"
                  checked
                />
                <label class="form-check-label" for="billingMethodRadio"
                  >信用卡</label
                >
              </div>
              <!-- 信用卡號 -->
              <div class="mb-8">
                <label
                  for="billingInputCardNumber"
                  class="form-label h6 fw-bold mb-4"
                >
                  信用卡號碼
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="billingInputCardNumber"
                  name="billing_card_number"
                  placeholder="1234 5678 1234 5678"
                />
              </div>
              <!-- 信用卡 2 欄 -->
              <div class="d-flex gap-8 mb-8">
                <div class="w-50">
                  <label
                    for="billingInputExpiry"
                    class="form-label h6 fw-bold mb-4"
                  >
                    過期日
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="billingInputExpiry"
                    name="billing_expiry_date"
                    placeholder="MM/YY"
                  />
                </div>

                <div class="w-50">
                  <label
                    for="billingInputCVV"
                    class="form-label h6 fw-bold mb-4"
                  >
                    認證碼
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="billingInputCVV"
                    name="billing_cvv"
                    placeholder="CVV"
                  />
                </div>
              </div>
              <!-- 記住信卡資訊 -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="remember_card_info"
                  name="billing_remember_card"
                  id="billingRememberCard"
                />
                <label class="form-check-label" for="billingRememberCard">
                  記住卡片資訊
                </label>
              </div>
            </form>
          </div>
          <div class="col-lg-5">
            <form
              class="bg-white p-8 rounded-3 border border-secondary-200 h6 fw-bold p-lg-12 newsreader"
            >
              <div class="border-bottom">
                <h3
                  class="h5 mb-8 text-secondary-200 mb-lg-12 fs-lg-4 fw-lg-bolder"
                >
                  訂單資訊
                </h3>
              </div>
              <!-- 方案資訊 -->
              <div class="border-bottom py-8">
                <div class="d-flex justify-content-between mb-4 fs-lg-5">
                  <span class="fw-lg-bolder">輕量型方案</span>
                  <span class="">NT 1,188</span>
                </div>
                <p class="text-gray-300">年繳</p>
              </div>

              <!-- 套用折扣碼 -->
              <div class="border-bottom py-8">
                <label
                  for="billingInputCardNumber"
                  class="form-label h6 fw-bold mb-4"
                >
                  折扣碼
                </label>
                <div class="d-flex gap-4">
                  <input
                    type="text"
                    class="form-control"
                    id=""
                    name=""
                    placeholder="請輸入折扣碼"
                  />
                  <button
                    type="button"
                    class="btn btn-gray-100 px-lg-7 flex-shrink-0"
                  >
                    套用
                  </button>
                </div>
              </div>
              <!-- 小計、折扣 -->
              <div class="border-bottom py-8">
                <div class="d-flex justify-content-between mb-4">
                  <span>小計</span><span class="newsreader">NT 1,188</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>折扣</span><span>0</span>
                </div>
              </div>
              <!-- 總計 -->
              <div class="d-flex justify-content-between py-8">
                <span>總計</span>
                <span class="fs-4 fw-bold newsreader">NT 1,188</span>
              </div>
              <button class="btn btn-secondary-200 w-100">
                立即付款<i class="bi bi-arrow-right ms-4"></i>
              </button>
            </form>
          </div>
        </div>
