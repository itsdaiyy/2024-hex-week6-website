<!DOCTYPE html>
<html lang="zh-Hant">
  <%- include('./layout/head'); %>

  <body>
    <!-- header -->
    <%- include('./layout/header'); %>

    <main class="container py-14 py-lg-18">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h2 class="text-center h3 text-secondary-200 mb-8 mb-lg-12 fs-lg-1">
            <i class="bi bi-check2-circle me-4 me-lg-7"></i>付款成功
          </h2>
          <form
            class="bg-white p-8 rounded-3 border border-primary-300 h6 fw-bold p-lg-12"
          >
            <div class="border-bottom pb-8">
              <h3 class="h5 fs-lg-4">訂購資訊</h3>
            </div>
            <!-- 方案資訊 -->
            <div class="border-bottom py-8 mb-8 mb-lg-12">
              <div class="d-flex justify-content-between mb-2 fs-lg-5">
                <span class="fw-lg-bolder">輕量型方案</span>
                <span class="newsreader">NT 1,188</span>
              </div>
              <p class="text-gray-300 mb-8 mb-lg-12">年繳</p>
              <div class="d-flex justify-content-between mb-6">
                <span class="text-gray-300">開始日</span
                ><time datetime="2024-05-01" class="text-gray-400 newsreader"
                  >2024 / 5 / 1</time
                >
              </div>
              <div class="d-flex justify-content-between">
                <span class="text-gray-300">終止日</span
                ><time datetime="2025-05-01" class="text-gray-400 newsreader"
                  >2025 / 5 / 1</time
                >
              </div>
            </div>
            <a href="article.html" class="btn btn-secondary-200 w-100">
              瀏覽文章<i class="bi bi-arrow-right ms-4"></i>
            </a>
          </form>
        </div>
      </div>
    </main>

    <!-- footer -->
    <%- include('./layout/footer'); %>
    <script type="module" src="../main.js"></script>
  </body>
</html>
